{% extends 'base.html' %}
{% block title %} Lista {% endblock %}
{% block conteiner %}
<html lang="pt-br">

  <body class="body">

    <div class="container">
        <h1 class="titulo">Lista</h1> <button class="botao-add" type="button" id="addLista">+</button>
        {% for lista in lista %}

        <h3 class="listas">
            <label class="custom-checkbox">
                {{ lista.titulo }}
                <input type="checkbox" class="todo-complete-checkbox" data-todo-id="{{ lista.id }}" {% if lista.status %}checked{% endif %}>
                <span class="checkmark"></span>
                <button class="delete-todo-btn" data-todo-id="{{ lista.id }}">&#x2715;</button>
            </label>
        </h3>

        {% endfor %}
    </div>

    <div id="ListaModal" style="display: none;">
        <div class="modal-content">
        <span class="closeBtn">&times;</span>
        <h4>Nova Lista</h4>
        <form id="ListaForm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar</button>
        </form>
        </div>
    </div>
  </body>

{% endblock %}
